<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
     <header>
        <img src="Assets/Logo.png" alt="logo e Alura Latam" class="logo">
     </header>
     <main class="main">
        <section>
            <textarea  id="inputText" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="outputText" class="mensaje" cols="30" rows="15"></textarea>
            
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
     </main>
     <script src="/script.js"></script>
</body>
<footer class="pie">Desarrolado por Ronald Nivar. 23/8/2024</footer>
</html>
